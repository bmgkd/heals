  <h3>Notification Settings</h3>
  <form method="post">
    {% csrf_token %}
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="email_notifications" name="email_notifications" {% if user.email_notifications %}checked{% endif %}>
      <label class="form-check-label" for="email_notifications">Receive Email Notifications</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="push_notifications" name="push_notifications" {% if user.push_notifications %}checked{% endif %}>
      <label class="form-check-label" for="push_notifications">Receive Push Notifications</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>
